<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scalre=1.0" ; charset=utf-8>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://weloveiconfonts.com/api/?family=zocial" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="outer">
        <!-- ================ section 1 ================= -->
        <div class="top">
            <div>
                <!--Navbar-->
                <nav>
                    <ul class="nav-head">
                        <li><a onclick="jump('home')">Home</a></li>
                        <li><a onclick="jump('content')">Work</a></li>
                        <li><a onclick="jump('contact')">Contact</a></li>
                    </ul>
                </nav>

            </div>
        </div>

        <div class="bottom">
            <div class="scene">
                <div class="cube">
                    <div class="cube__face cube__face--front">front</div>
                    <div class="cube__face cube__face--back">back</div>
                    <div class="cube__face cube__face--right">right</div>
                    <div class="cube__face cube__face--left">left</div>
                    <div class="cube__face cube__face--top">top</div>
                    <div class="cube__face cube__face--bottom">bottom</div>
                </div>
            </div>
            <p class="radio-group">
                <label>
                    <input type="radio" name="rotate-cube-side" value="front" checked /> front
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="right" /> right
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="back" /> back
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="left" /> left
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="top" /> top
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
                </label>
            </p>
        </div>


    </div>
        <script src="js/app.js"></script>
    </body>

    </html>
